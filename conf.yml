# Config file

# Execute before starting
pre:
  - name: TestGithubAccess
    command: 'ssh git@github.com 2>&1 | grep shivnshu'

subrepos:
  - name: vim
    origin: git@github.com:shivnshu/vim-conf.git
    location: Configs/vim
  - name: emacs
    origin: git@github.com:shivnshu/emacs-conf.git
    location: Configs/emacs
  - name: xmonad
    origin: git@github.com:shivnshu/xmonad-conf.git
    location: Configs/xmonad
  - name: zsh-syntax-highlighting
    origin: git@github.com:zsh-users/zsh-syntax-highlighting.git
    location: Configs/zsh-syntax-highlighting
  - name: oh-my-zsh
    origin: git@github.com:robbyrussell/oh-my-zsh.git
    location: Configs/oh-my-zsh

directories:
  - name: emacs
    placed: Configs/emacs
    location: $HOME/.emacs.d
  - name: nixos
    placed: Configs/nixos
    location: /etc/nixos
  - name: taffybar
    placed: Configs/taffybar
    location: $HOME/.config/taffybar
  - name: termite
    placed: Configs/termite
    location: $HOME/.config/termite
  - name: vim
    placed: Configs/vim
    location: $HOME/.vim
  - name: nvim
    placed: Configs/vim
    location: $HOME/.config/nvim
  - name: xmonad
    placed: Configs/xmonad
    location: $HOME/.xmonad

files:
  - name: xinitrc
    placed: Configs/xinitrc
    location: $HOME/.xinitrc
  - name: xprofile
    placed: Configs/xprofile
    location: $HOME/.xprofile
  - name: Xresources
    placed: Configs/Xresources
    location: $HOME/.Xresources
  - name: zshrc
    placed: Configs/zshrc
    location: $HOME/.zshrc

post:
  - name: finish
    command: 'echo "Everything done!!"'
